<!DOCTYPE html>
<html>
    <head>
        <title>
            rắn săn mồi
        </title>
    </head>
    <body>
        <p>
            Bạn muốn chơi trò chơi rắn săn mồi?
        </p>
        <button onclick="giao_dien(), update(), setup()">
            BẮT ĐẦU
        </button>
        <pre id="khoang_trong"></pre>
        <script>
            var x = 5
            var y = 5
            var z = 5
            var c = 5
            var v = 5
            var s = 5
            var xthem = 0
            var ythem = 0
            function giao_dien() {
                
                var hinh = ""
                for (var i = 0; i<= 10; i++){
                    for (var a= 0; a<=10; a++){
                        if ((i==x)&&(a==y))hinh += "o"
                        if (((i==v)&&(a==s))&&((i!=z)||(a!=c))&&((i!=x)||(a!=y)))hinh += "o"
                        if (((i==z)&&(a==c))&&((i!=x)||(a!=y)))hinh += "o"
                        if (((i!=x)||(a!=y))&&((i!=z)||(a!=c))&&((i!=v)||(a!=s)))hinh += "."
                    }
                    hinh += "\n"  
                }
                document.getElementById("khoang_trong").innerText = hinh
            }
            var g = xthem
            var h = ythem
            document.addEventListener("keydown", function(event){
                if (event.key == "ArrowUp") xthem = -1, ythem = 0
                if (event.key == "ArrowDown") xthem = 1, ythem = 0
                if (event.key == "ArrowLeft") xthem = 0, ythem = -1
                if (event.key == "ArrowRight") xthem = 0, ythem = 1
            })

            function update(){
                v = x - g
                s = y - h
                z = x
                c = y
                x += xthem
                y += ythem
                if (x<0) x = 10
                if (y<0) y = 10
                if (x==11) x = 0
                if (y==11) y = 0
                giao_dien()
            }
            function setup(){
            setInterval(update, 300)
            }
        </script>
    </body>
</html>
